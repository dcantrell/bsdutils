name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build and check
      run: |
             sudo apt-get -y install meson ninja-build libedit-dev libacl1-dev
             mkdir build && cd build
             meson ..
             ninja all
             ninja test
